<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Memory Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/MemoryGame.js" type="text/javascript"></script>
    <script src="js/Card.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <link href="css/MemoryGame.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="myModal" class="modal-splash">
      
      <video id="modal-video" autoplay loop muted>
          <source src="assets/MP4/splashscreen.mp4" type="video/mp4">
          Your browser does not support the video tag.
      </video>
    </div>
    <canvas id="drawing_canvas"></canvas>
    <div id="main-content">
      <canvas id="drawing_canvas"></canvas>
      <section id="memory--settings-modal" class="valign-table modal show">
        <div class="valign-cell">
          <form>
            <!-- <h2 class="memory--settings-label">Difficulty level:</h2> -->
            <!-- <select id="memory--settings-grid">
              <option value="2x3" selected>Easy</option>
              <option value="3x4">Medium</option>
              <option value="4x5">Hard</option>
              <option value="5x6">Don't do it!</option>
              <option value="6x7">Your Insane!</option>
            </select> -->
            <input id="memory--settings-reset" type="submit" value="Start New Game" />
            <input id="memory--settings-reset" type="submit" value="Tutorial" />
          </form>
        </div>
      </section>
    </div>
    
    <section id="memory--end-game-modal" class="valign-table modal">
      <div class="valign-cell">
        <div class="wrapper">
          <h2 id="memory--end-game-message"></h2>
          <h3 id="memory--end-game-score"></h3>
          <div class="container">
            <button id="try-again-button" class="try-again">Try Again</button>
          </div>
        </div>
      </div>
    </section>
    <section class="memory--menu-bar">
      <div class="inner">
        <div class="left"><h1 class="memory--app-name">Memory Matcher</h1></div>
        <div class="right">
          <a href="#settings">
            <button id="toggle-camera">ðŸ”„</button>
            <img id="memory--settings-icon" src="images/home-icon.png" />
          </a>
        </div>
      </div>
    </section>
    <section id="memory--app-container">
      <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
      </div>
      <div id="timer">Time Left: <span id="countdown"></span></div>
      <div id="level">Level: <span id="lvl"></span></div>
      <ul id="memory--cards">
      </ul>
      <img id="qr-code" src="./images/qr-code.png" alt="QR Code" />
      <div class="lower-left">
        <button id="mute-audio" class="transparent-button">ðŸ”‡ Mute</button>
        <button id="unmute-audio" class="transparent-button" style="display: none;">ðŸ”Š Unmute</button>
      </div>

    </section>
    <script src="js/BrowserInterface.js" type="text/javascript"></script>
  </body>
</html>
